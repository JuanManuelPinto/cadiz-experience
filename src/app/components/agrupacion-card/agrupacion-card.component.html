<ion-card *ngIf="agrupacion" [color] = "agrupacion.destacada ? 'warning' : 'light'">
  <img [src]="agrupacion.img" alt="{{ agrupacion.nombre }}" />

  <ion-card-header>
    <ion-card-title>{{ agrupacion.nombre }}</ion-card-title>
    <ion-card-subtitle>{{ agrupacion.modalidad }} - {{ agrupacion.anno }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Autor: {{ agrupacion.autor }} <br>
    Estreno: {{ agrupacion.fecha_estreno | date:'longDate':'':'es' }} <br>
  </ion-card-content>
</ion-card>

<ion-card *ngIf="!agrupacion">
  <ion-card-content>
    ⚠️ No hay datos de agrupación disponibles.
  </ion-card-content>
</ion-card>
